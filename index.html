<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Generator</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const { useState, useRef, useEffect } = React;
		
		// Icon Components (replacing lucide-react)
		const DownloadIcon = ({ className }) => (
		  <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
		  </svg>
		);
		
		const UploadIcon = ({ className }) => (
		  <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
		  </svg>
		);
		
		const ImageIcon = ({ className }) => (
		  <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
		  </svg>
		);
		
		function ImageGenerator() {
		  const [image, setImage] = useState(null);
		  const [style, setStyle] = useState('logo-only');
		  const [logo, setLogo] = useState('SPN White');
		  const [text, setText] = useState('');
		  const [textColor, setTextColor] = useState('white');
		  const [fontSize, setFontSize] = useState(72);
		  const [showWavyOverlay, setShowWavyOverlay] = useState(false);
		  const canvasRef = useRef(null);
		  const fileInputRef = useRef(null);
		  const logoImages = useRef({});
		
		  // Logo file paths
		  const logos = {
			'SPN White': 'logos/spn-logo-white-clear.svg',
			'SPN Orange': 'logos/spn-logo-orange-clear.svg',
			'Documenters Round Yellow': 'logos/documenter-round-yellow.png',
			'Documenters Black': 'logos/documenters-logo-black-only.png'
		  };
		
		  const wrapText = (ctx, text, maxWidth) => {
			const words = text.split(' ');
			const lines = [];
			let currentLine = words[0];
		
			for (let i = 1; i < words.length; i++) {
			  const testLine = currentLine + ' ' + words[i];
			  const metrics = ctx.measureText(testLine);
			  if (metrics.width > maxWidth) {
				lines.push(currentLine);
				currentLine = words[i];
			  } else {
				currentLine = testLine;
			  }
			}
			lines.push(currentLine);
			return lines;
		  };
		
		  const drawWavyOverlay = (ctx, canvas) => {
			ctx.save();
			ctx.strokeStyle = 'white';
			ctx.lineWidth = 1;
			ctx.globalAlpha = 0.2; // 20% opacity (80% transparent)
			
			const lineSpacing = 30; // Vertical spacing between lines
			const waveAmplitude = 4; // Height of the wave
			const waveFrequency = 0.16; // How many waves across the width
			
			// Draw wavy lines from top to bottom
			for (let y = 0; y < canvas.height; y += lineSpacing) {
			  ctx.beginPath();
			  for (let x = 0; x <= canvas.width; x += 2) {
				const waveY = y + Math.sin(x * waveFrequency) * waveAmplitude;
				if (x === 0) {
				  ctx.moveTo(x, waveY);
				} else {
				  ctx.lineTo(x, waveY);
				}
			  }
			  ctx.stroke();
			}
			
			ctx.restore();
		  };
		
		  const drawImage = () => {
			const canvas = canvasRef.current;
			if (!canvas) return;
		
			const ctx = canvas.getContext('2d');
			canvas.width = 1920;
			canvas.height = 1080;
		
			// Fill background
			ctx.fillStyle = '#1f2937';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
		
			// Draw and convert image to grayscale
			if (image) {
			  const scale = Math.max(
				canvas.width / image.width,
				canvas.height / image.height
			  );
			  const x = (canvas.width / 2) - (image.width / 2) * scale;
			  const y = (canvas.height / 2) - (image.height / 2) * scale;
			  
			  ctx.drawImage(image, x, y, image.width * scale, image.height * scale);
			  
			  // Convert to grayscale
			  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
			  const data = imageData.data;
			  for (let i = 0; i < data.length; i += 4) {
				const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
				data[i] = gray;
				data[i + 1] = gray;
				data[i + 2] = gray;
			  }
			  ctx.putImageData(imageData, 0, 0);
			}
		
			// Draw wavy overlay (above image, below logo)
			if (showWavyOverlay) {
			  drawWavyOverlay(ctx, canvas);
			}
		
			const logoImg = logoImages.current[logo];
			if (logoImg) {
			  if (style === 'logo-only') {
				// Center logo
				const logoSize = 300;
				ctx.drawImage(
				  logoImg,
				  (canvas.width - logoSize) / 2,
				  (canvas.height - logoSize) / 2,
				  logoSize,
				  logoSize
				);
			  } else if (style === 'with-text') {
				// Logo in bottom right
				const logoSize = 200;
				const padding = 40;
				ctx.drawImage(
				  logoImg,
				  canvas.width - logoSize - padding,
				  canvas.height - logoSize - padding,
				  logoSize,
				  logoSize
				);
			  }
			}
			
			// Draw text (top left, semi-transparent) for with-text style
			if (style === 'with-text' && text) {
			  ctx.fillStyle = textColor;
			  ctx.globalAlpha = 0.85;
			  ctx.font = `bold ${fontSize}px Impact, sans-serif`;
			  ctx.textAlign = 'left';
			  ctx.textBaseline = 'top';
	
			  const lines = wrapText(ctx, text.toUpperCase(), canvas.width - 80);
			  lines.forEach((line, i) => {
				const y = 40 + (i * fontSize * 1.2);
				ctx.fillText(line, 40, y);
			  });
			  
			  ctx.globalAlpha = 1.0;
			}
		  };
		
		  useEffect(() => {
			// Load logos
			const loadLogos = async () => {
			  for (const key of Object.keys(logos)) {
				const img = new Image();
				await new Promise((resolve) => {
				  img.onload = () => {
					logoImages.current[key] = img;
					resolve();
				  };
				  img.onerror = () => {
					console.error(`Failed to load logo: ${logos[key]}`);
					resolve(); // Continue loading other logos even if one fails
				  };
				  img.src = logos[key];
				});
			  }
			  drawImage();
			};
			loadLogos();
		  }, []);
		
		  useEffect(() => {
			drawImage();
		  }, [image, style, logo, text, textColor, fontSize, showWavyOverlay]);
		
		  const handleImageUpload = (e) => {
			const file = e.target.files[0];
			if (file) {
			  const reader = new FileReader();
			  reader.onload = (event) => {
				const img = new Image();
				img.onload = () => {
				  setImage(img);
				};
				img.src = event.target.result;
			  };
			  reader.readAsDataURL(file);
			}
		  };
		
		  const downloadImage = () => {
			const canvas = canvasRef.current;
			const link = document.createElement('a');
			link.download = 'image.webp';
			link.href = canvas.toDataURL('image/webp', 0.95);
			link.click();
		  };
		
		  return (
			<div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-8">
			  <div className="max-w-7xl mx-auto">
				<div className="text-center mb-8">
				  <h1 className="text-5xl font-bold text-white mb-2">Image Generator</h1>
				  <p className="text-gray-400">Create branded images with custom styles</p>
				</div>
		
				<div className="grid lg:grid-cols-2 gap-8">
				  {/* Canvas Preview */}
				  <div className="bg-gray-800 rounded-xl p-6 shadow-2xl">
					<h2 className="text-xl font-semibold text-white mb-4 flex items-center gap-2">
					  <ImageIcon className="w-5 h-5" />
					  Preview
					</h2>
					<div className="bg-gray-900 rounded-lg overflow-hidden">
					  <canvas
						ref={canvasRef}
						className="w-full h-auto"
						style={{ maxHeight: '600px' }}
					  />
					</div>
					<button
					  onClick={downloadImage}
					  className="w-full mt-4 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-all flex items-center justify-center gap-2 shadow-lg"
					>
					  <DownloadIcon className="w-5 h-5" />
					  Download Image (1920x1080 WebP)
					</button>
				  </div>
		
				  {/* Controls */}
				  <div className="space-y-6">
					{/* Image Upload */}
					<div className="bg-gray-800 rounded-xl p-6 shadow-xl">
					  <h2 className="text-xl font-semibold text-white mb-4 flex items-center gap-2">
						<UploadIcon className="w-5 h-5" />
						Upload Image
					  </h2>
					  <input
						type="file"
						ref={fileInputRef}
						onChange={handleImageUpload}
						accept="image/*"
						className="hidden"
					  />
					  <button
						onClick={() => fileInputRef.current.click()}
						className="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-lg transition-all border-2 border-dashed border-gray-600 hover:border-gray-500"
					  >
						Choose Image
					  </button>
					</div>
		
					{/* Style Selection */}
					<div className="bg-gray-800 rounded-xl p-6 shadow-xl space-y-4">
					  <h2 className="text-xl font-semibold text-white mb-4">Style Options</h2>
					  
					  <div>
						<label className="block text-sm font-medium text-gray-300 mb-2">
						  Style
						</label>
						<select
						  value={style}
						  onChange={(e) => setStyle(e.target.value)}
						  className="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
						>
						  <option value="logo-only">Grayscale with Centered Logo</option>
						  <option value="with-text">Grayscale with Text & Logo</option>
						</select>
					  </div>
		
					  <div>
						<label className="block text-sm font-medium text-gray-300 mb-2">
						  Logo
						</label>
						<select
						  value={logo}
						  onChange={(e) => setLogo(e.target.value)}
						  className="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
						>
						  <option value="SPN White">SPN White</option>
						  <option value="SPN Orange">SPN Orange</option>
						  <option value="Documenters Round Yellow">Documenters Round Yellow</option>
						  <option value="Documenters Black">Documenters Black</option>
						</select>
					  </div>
		
					  <div className="flex items-center justify-between">
						<label className="block text-sm font-medium text-gray-300">
						  Wavy Line Overlay
						</label>
						<button
						  type="button"
						  onClick={() => setShowWavyOverlay(!showWavyOverlay)}
						  className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 ${
							showWavyOverlay ? 'bg-blue-500' : 'bg-gray-600'
						  }`}
						>
						  <span
							className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${
							  showWavyOverlay ? 'translate-x-6' : 'translate-x-1'
							}`}
						  />
						</button>
					  </div>
		
					  {style === 'with-text' && (
						<>
						  <div>
							<label className="block text-sm font-medium text-gray-300 mb-2">
							  Text
							</label>
							<textarea
							  value={text}
							  onChange={(e) => setText(e.target.value)}
							  placeholder="Enter your text"
							  rows="3"
							  className="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
							/>
						  </div>
		
						  <div>
							<label className="block text-sm font-medium text-gray-300 mb-2">
							  Text Color
							</label>
							<select
							  value={textColor}
							  onChange={(e) => setTextColor(e.target.value)}
							  className="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
							>
							  <option value="white">White</option>
							  <option value="black">Black</option>
							</select>
						  </div>
		
						  <div>
							<label className="block text-sm font-medium text-gray-300 mb-2">
							  Font Size: {fontSize}px
							</label>
							<input
							  type="range"
							  min="30"
							  max="150"
							  value={fontSize}
							  onChange={(e) => setFontSize(Number(e.target.value))}
							  className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500"
							/>
						  </div>
						</>
					  )}
					</div>
		
					{/* Info */}
					<div className="bg-gray-800 rounded-xl p-6 shadow-xl">
					  <h3 className="text-sm font-semibold text-gray-300 mb-2">Features:</h3>
					  <ul className="text-sm text-gray-400 space-y-1">
						<li>• Output size: 1920x1080 pixels</li>
						<li>• Images converted to grayscale</li>
						<li>• Logo placement varies by style</li>
						<li>• Text at 85% opacity (with-text style)</li>
					  </ul>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  );
		}
		
		// Render the component
		const root = ReactDOM.createRoot(document.getElementById('root'));
		root.render(<ImageGenerator />);
	</script>
</body>
</html>
